[metadata]
name = "Italy Today"
description = "Daily briefing on Italian news"
author = "Your Name"
email = "your@email.com"
language = "en"
category = "News"
host_name = "Amelia"
cover_image = "cover.png"

[llm]
model = "google/gemini-3-pro-preview"
model_friendly_name = "Gemini 3 Pro"

[tts]
voice_id = "marin" # OpenAI 'marin' voice (if using OpenRouter) or keep generic if not used
voice_name = "Marin"
model = "openai/gpt-audio"
provider = "openrouter"

[rss]
base_url = "https://briefings.my/italy-today"

[cleaning]
# Universal garbage values to treat as empty
empty_values = ["undefined", "Continua a leggere", "Read more", ""]
# Minimum description length (shorter = treat as empty)
min_description_length = 15
# If description is nearly identical to title, drop it
dedupe_title_description = true
# Auto-clean Google News feed artifacts (strip " - {feed.name}" suffix)
google_news_auto_clean = true

# HAC clustering distance threshold (0.0-1.0)
# 0.25 = very tight, 0.40 = moderate, 0.50 = loose
cluster_threshold = 0.40

